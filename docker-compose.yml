services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  backend:
    build:
      context: ./back/
      dockerfile: Dockerfile
    ports:
      - 5000:5000

volumes:
  db-data: